<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Herbarium GB Image Viewer</title>

  <!-- OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #4CAF50;
      font-family: 'Roboto', sans-serif;
      margin: 2rem;
      line-height: 1.5;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #openseadragon {
      width: 90vw;
      height: 70vh;
      margin: 1rem auto 2rem auto;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
    }

    .downloads {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .downloads a {
      background-color: #222;
      color: #4CAF50;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .downloads a:hover {
      background-color: #4CAF50;
      color: #000;
      box-shadow: 0 0 15px #4CAF50;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">Herbarium GB Image Viewer</h1>

  <div id="openseadragon"></div>

  <div class="downloads"></div>

  <footer>
    &copy; 2025 Herbarium GB
  </footer>

  <script>
    // Hämta 'image' param från URL, fallback till standard
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param) || 'GB-0998621';
    }

    const imageId = getQueryParam('image');
    const iiifBase = 'http://localhost:12415/iiif';
    const iiifUrl = `${iiifBase}/${imageId}.jp2/info.json`;

    // Uppdatera rubriken med imageId på ny rad
    document.getElementById('pageTitle').innerHTML =
      `Herbarium GB Image Viewer<br><span style="font-size: 1.5rem; color: #ccc;">${imageId}</span>`;

    // Initiera OpenSeadragon med navigator (minikarta)
    const viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
      showNavigator: true,
      navigatorPosition: 'BOTTOM_RIGHT',
      tileSources: iiifUrl
    });

    // Dynamiskt skapa nedladdningsknappar
    const sizes = [
      { label: '1200 px JPEG', size: '1200' },
      { label: '4000 px JPEG', size: '4000' },
      { label: 'Full size JPEG', size: 'full' }
    ];
    const container = document.querySelector('.downloads');

    sizes.forEach(s => {
      const url = s.size === 'full'
        ? `${iiifBase}/${imageId}.jp2/full/full/0/default.jpg`
        : `${iiifBase}/${imageId}.jp2/full/${s.size},/0/default.jpg`;

      const a = document.createElement('a');
      a.href = url;
      a.download = `${imageId}_${s.size}.jpg`;
      a.className = 'downloadLink';
      a.textContent = s.label;
      container.appendChild(a);
    });

    // Nedladdningsknappar med fetch (för att alltid ladda ner)
    document.querySelectorAll('.downloadLink').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const url = this.href;
        const filename = this.getAttribute('download') || 'download.jpg';

        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.blob();
          })
          .then(blob => {
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(blobUrl);
          })
          .catch(() => alert('Download failed'));
      });
    });
  </script>

</body>
</html>
