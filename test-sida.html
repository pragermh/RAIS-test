<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Herbarium GB Image Library</title>

  <!-- OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/openseadragon.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4CAF50; /* Gr√∂n accent */
      text-align: center;
    }

    .downloads {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .downloads a {
      background-color: #222;
      color: #4CAF50;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .downloads a:hover {
      background-color: #4CAF50;
      color: #000;
      box-shadow: 0 0 15px #4CAF50;
    }

    #viewer {
      width: 90vw;
      height: 80vh;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
      background-color: #111;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Herbarium GB Image Library</h1>

  <div class="downloads">
    <a href="http://localhost:12415/iiif/GB-0998621.jp2/full/1200,/0/default.jpg" download="GB-0998621_1200.jpg" class="downloadLink">
      Download 1200px JPEG
    </a>
    <a href="http://localhost:12415/iiif/GB-0998621.jp2/full/4000,/0/default.jpg" download="GB-0998621_4000.jpg" class="downloadLink">
      Download 4000px JPEG
    </a>
    <a href="http://localhost:12415/iiif/GB-0998621.jp2/full/full/0/default.jpg" download="GB-0998621_full.jpg" class="downloadLink">
      Download full JPEG
    </a>
  </div>

  <div id="viewer"></div>

  <footer>
    &copy; 2025 Your Institution Name
  </footer>

  <script>
    // Handle direct-download via JS
    document.querySelectorAll('.downloadLink').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const url = this.href;
        const filename = this.getAttribute('download') || 'download.jpg';

        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.blob();
          })
          .then(blob => {
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(blobUrl);
          })
          .catch(() => alert('Download failed'));
      });
    });

    // Initialize OpenSeadragon IIIF viewer
    OpenSeadragon({
      id: "viewer",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.1/images/",
      tileSources: "http://localhost:12415/iiif/GB-0998621.jp2/info.json",
      showNavigator: true,
      navigatorBackground: "#000",
      defaultZoomLevel: 0,
      minZoomLevel: 0.5,
      maxZoomLevel: 10
    });
  </script>

</body>
</html>
